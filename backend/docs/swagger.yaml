basePath: /
definitions:
  main.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  main.GameResult:
    properties:
      id:
        type: string
      language:
        type: string
      link:
        type: string
      name:
        type: string
    type: object
  main.GamesResponse:
    properties:
      results:
        items:
          $ref: '#/definitions/main.GameResult'
        type: array
    type: object
  main.LanguagesResponse:
    properties:
      languages:
        items:
          type: string
        type: array
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for searching and retrieving game rulebooks
  title: Rulebook API
  version: "1.0"
paths:
  /games:
    get:
      consumes:
      - application/json
      description: Search for game rulebooks by name. Returns a list of matching games
        with their PDF links.
      parameters:
      - description: Search query
        in: query
        name: search
        required: true
        type: string
      - default: en
        description: Language code (en or fr)
        in: query
        name: language
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.GamesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Search for games
      tags:
      - games
  /games/{game_id}/rules:
    get:
      consumes:
      - application/json
      description: Retrieve a PDF rulebook for a specific game. The PDF is served
        from cache if available, otherwise downloaded and cached.
      parameters:
      - description: Game ID
        in: path
        name: game_id
        required: true
        type: string
      - default: en
        description: Language code (en or fr)
        in: query
        name: language
        type: string
      produces:
      - application/pdf
      responses:
        "200":
          description: PDF file
          schema:
            type: file
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "404":
          description: Game not found or language not available
          schema:
            $ref: '#/definitions/main.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Get game rules PDF
      tags:
      - games
  /games/languages:
    get:
      consumes:
      - application/json
      description: Returns a list of supported languages for game rulebooks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.LanguagesResponse'
      summary: Get available languages
      tags:
      - languages
swagger: "2.0"
